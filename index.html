<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <!-- CONEXION DE CSS href (dónde esta mi archivo) -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<!-- seccion html que el usurio ve -->
<body>
    <!-- SECCIONES: HEADER, MAIN Y FOOTER -->
    <!-- header - sección que contendrá la navegación -->
    <header>
        <!-- nav - elemento especificamente para navegar -->
        <nav>
            <!-- lista no ordenada -->
            <ul class="nav-right-section" >
                <li>
                    <a href="">Gmail</a>
                </li>
                <li>
                    <a href="">Imágenes</a>
                </li>
                <li class="menu" >
                    <a href=""></a>
                </li>
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AKPQZvywl35vkeP4TcTXj3kN_bC_pXAiU80KEEBLFWqhqQ=s32-c-mo" alt="">
                    </a>
                </li>
            </ul>

        </nav>
        
    </header>
    <!-- MAIN - division seccion mas importante -->
    <main>
        <!-- section - una division es mas importante (linguisticamente) que div -->
    <section class="main-logo">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>
        <!-- buscador - input -->
        <section class="main-input">
            <div class="main-input-container">
                <!-- SPAN - lupa -->
                <span class="search-icon" ></span>
                <!-- input (texto) -->
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a  class="cam-icon" href=""></a>
            </div>        
        </section>
        <section class="main-buttons">
            <button class="button-search">Buscar con Google</button>
            <button class="button-suerte">Voy a tener suerte</button>
        </section>
    </main>
    <footer>
        <section class="footer-top">
            <div> México </div>
        </section>
        <section class="footer-low">
            <ul class="list">
                <li>
                    <a href="">Sobre Google</a>
                </li>
                <li>
                    <a href="">Publicidad</a>

                </li>
                <li>
                    <a href="">Negocios</a>

                </li>
                <li>
                    <a href="">Cómo funciona la búsqueda</a>

                </li>
            </ul>
        </section>
    </footer>
</body>
</html>
